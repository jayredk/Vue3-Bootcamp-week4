<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://simage-kr.uniqlo.com/nq/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg">
  <div id="app">
    <div class="container bg-white border rounded pt-3">
      <div class="row justify-content-center">
        <img class="logo mb-3" src="img/lifewear_logo.png" alt="">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="col-8">
          <form @submit.prevent="login" id="form" class="form-signin">
            <div class="form-floating mb-3">
              <input v-model="user.username" type="email" class="form-control" id="username" placeholder="name@example.com" required autofocus>
              <label for="username">Email address</label>
            </div>
            <div class="form-floating">
              <input v-model="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <button id="loginBtn" class="btn btn-lg btn-primary w-100 mt-3" type="submit">
              登入
            </button>
          </form>
        </div>
      </div>
      <p id="failMsg" class="invisible mt-2 mb-3 text-danger">
        登入失敗，請重新輸入
      </p>
      <p class="mt-3 mb-3 text-muted">
        &copy; 2021~∞ - ユニクロ
      </p>
    </div>

    <div v-if="loading" class="loading d-flex justify-content-center align-items-center">
      <div style="width: 3rem; height: 3rem;" class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <footer class="bg-secondary text-center py-3">
      <p>此網頁僅為練習使用，圖片來源為 <a class="text-warning" href="https://www.uniqlo.com/tw/">Uniqlo</a> 所有</p>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    
  <script src="js/login.js" type="module"></script>
</body>

</html>
